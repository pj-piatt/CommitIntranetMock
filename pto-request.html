<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PTO Request | Commit Intranet</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="scripts/form-submit.js"></script>
</head>
<body>
  <header class="site-header">
    <img src="assets/commit-logo.png" alt="Commit Partnership Logo" class="logo" />
    <h1>Commit Intranet Hub</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="news.html">News</a></li>
        <li><a href="calendar.html">Calendar</a></li>
        <li><a href="documents.html">Documents</a></li>
        <li><a href="shoutouts.html">Shoutouts</a></li>
        <li><a href="wiki.html">Wiki</a></li>
        <li><a href="hr.html" class="active">HR</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h2>Submit PTO Request</h2>

    <form id="pto-form">
      <label for="name">Employee Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Work Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="department">Department:</label>
      <select id="department" name="department" required>
        <option value="">Select</option>
        <option value="HR">Human Resources</option>
        <option value="IT">IT</option>
        <option value="Operations">Operations</option>
        <option value="Policy">Policy</option>
        <option value="Development">Development</option>
      </select>

      <label for="start">Start Date:</label>
      <input type="date" id="start" name="start" required />

      <label for="end">End Date:</label>
      <input type="date" id="end" name="end" required />

      <label for="notes">Additional Notes:</label>
      <textarea id="notes" name="notes" rows="4" placeholder="Optional..."></textarea>

      <button type="submit">Submit Request</button>
      <p class="success-message" id="pto-success">Request submitted successfully (simulated)!</p>
    </form>
  </main>

</body>
</html>
