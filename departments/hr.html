<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Human Resources</title>
  <link rel="stylesheet" href="../css/styles.css"/>
  <script defer src="../js/scripts.js"></script>
</head>
<body>
  <header>
    <h1>Human Resources</h1>
    <nav><a href="../index.html">← Back to Dashboard</a></nav>
  </header>

  <main>
    <section class="widget">
      <h2>Upcoming Birthdays</h2>
      <ul>
        <li>Aug 5 - Jane Doe</li>
        <li>Aug 12 - Mike Smith</li>
      </ul>
    </section>

    <section class="widget">
      <h2>PTO Calendar</h2>
      <div class="calendar-wrapper">
        <iframe src="../calendar.html" style="width: 100%; height: 600px; border: none;"></iframe>
      </div>
    </section>

    <section class="widget">
      <h2>PTO Request Form</h2>
      <form id="pto-form">
        <label for="pto-name">Your Name:</label>
        <input type="text" id="pto-name" name="name" required />

        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" name="start-date" required />

        <label for="end-date">End Date:</label>
        <input type="date" id="end-date" name="end-date" required />

        <button type="submit">Submit Request</button>
        <p id="pto-success" class="success-message" style="display:none;">✅ PTO request submitted successfully!</p>
      </form>
    </section>

    <section class="widget">
      <h2>HR Documents</h2>
      <ul>
        <li><a href="#">Employee Handbook.pdf</a></li>
        <li><a href="#">Benefits Overview.pdf</a></li>
      </ul>
    </section>
  </main>
</body>
</html>
