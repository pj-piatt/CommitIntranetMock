<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IT Help Desk | Commit Intranet</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <img src="assets/commit-logo.png" alt="Commit Partnership Logo" class="logo" />
    <h1>Commit Intranet Hub</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="news.html">News</a></li>
        <li><a href="calendar.html">Calendar</a></li>
        <li><a href="documents.html">Documents</a></li>
        <li><a href="shoutouts.html">Shoutouts</a></li>
        <li><a href="wiki.html">Wiki</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h2>Submit an IT Help Desk Request</h2>
    <form id="helpdesk-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="department">Department</label>
      <select id="department" name="department" required>
        <option value="">-- Select --</option>
        <option value="IT">IT</option>
        <option value="HR">Human Resources</option>
        <option value="Operations">Operations</option>
        <option value="Policy">Policy</option>
        <option value="Other">Other</option>
      </select>

      <label for="issue">Issue Description</label>
      <textarea id="issue" name="issue" rows="5" required></textarea>

      <button type="submit">Submit Request</button>
      <p class="success-message" id="success-msg">✅ Request submitted! Our IT team will follow up shortly.</p>
    </form>
  </main>

  <footer class="site-footer">
    <p>© 2025 The Commit Partnership. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('helpdesk-form').addEventListener('submit', function (e) {
      e.preventDefault();
      document.getElementById('success-msg').style.display = 'block';
      this.reset();
    });
  </script>
</body>
</html>
