<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendar – Commit Intranet Hub</title>
  <link rel="stylesheet" href="css/styles.css"/>

  <style>
    .calendar-container {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }

    .day {
      text-align: center;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      min-height: 70px;
    }

    .day.today {
      background-color: #f5faff;
      border: 2px solid #0078d4;
      font-weight: bold;
    }

    .event {
      font-size: 0.75rem;
      margin-top: 5px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar" aria-label="Department Navigation">
      <div class="sidebar-header">
        <img src="assets/commit-logo-white.svg" alt="Commit Logo" class="sidebar-logo" />
        
        
      </div>
      <nav>
        <ul>

          <li><a href="departments/operations.html">📦 Operations</a></li>
          <li><a href="departments/policy.html">📜 Policy</a></li>
          <li><a href="departments/development.html">💡 Development</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
      <header class="site-header">
        <h1>Calendar</h1>
        <nav class="topnav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="news.html">News</a></li>
            <li><a href="calendar.html" class="active">Calendar</a></li>
            <li><a href="documents.html">Documents</a></li>
            <li><a href="shoutouts.html">Shoutouts</a></li>
            <li><a href="wiki.html">Wiki</a></li>

      <main>
        <div class="calendar-container">
          <div class="calendar-header">
            <h2 id="month-year"></h2>
            <div>
              <button onclick="prevMonth()">←</button>
              <button onclick="nextMonth()">→</button>
            </div>
          </div>
          <div class="calendar-grid" id="calendar-grid"></div>
        </div>
      </main>

        <p>© 2025 The Commit Partnership. All rights reserved.</p>
      </footer>
    </div>
  </div>

  <!-- JavaScript Calendar Logic -->
  <script>
    const calendarGrid = document.getElementById("calendar-grid");
    const monthYear = document.getElementById("month-year");
    let currentDate = new Date();

    const events = {
      "2025-08-05": "All-Staff Meeting",
      "2025-08-12": "Summer PTO Deadline",
      "2025-08-20": "Birthday Bash 🎉",
      "2025-08-30": "Labor Day PTO"
    };

    function renderCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      calendarGrid.innerHTML = "";
      monthYear.textContent = `${date.toLocaleString("default", { month: "long" })} ${year}`;

      // Day headers
      ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"].forEach(day => {
        const div = document.createElement("div");
        div.className = "day";
        div.style.fontWeight = "bold";
        div.textContent = day;
        calendarGrid.appendChild(div);
      });

      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement("div");
        empty.className = "day";
        calendarGrid.appendChild(empty);
      }

      for (let d = 1; d <= daysInMonth; d++) {
        const dayDiv = document.createElement("div");
        const current = new Date();
        const cellDate = new Date(year, month, d);
        const iso = cellDate.toISOString().split("T")[0];

        dayDiv.className = "day";
        if (
          cellDate.getDate() === current.getDate() &&
          cellDate.getMonth() === current.getMonth() &&
          cellDate.getFullYear() === current.getFullYear()
        ) {
          dayDiv.classList.add("today");
        }

        dayDiv.innerHTML = `<strong>${d}</strong>`;
        if (events[iso]) {
          const event = document.createElement("div");
          event.className = "event";
          event.textContent = events[iso];
          dayDiv.appendChild(event);
        }

        calendarGrid.appendChild(dayDiv);
      }
    }

    function prevMonth() {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar(currentDate);
    }

    function nextMonth() {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar(currentDate);
    }

    renderCalendar(currentDate);
  </script>

  <!-- Sidebar Search Logic -->
  <script>
    document.querySelector('.sidebar-search input').addEventListener('input', function () {
      const query = this.value.toLowerCase();
      const widgets = document.querySelectorAll('.widget');
      widgets.forEach(widget => {
        const text = widget.innerText.toLowerCase();
        widget.style.display = text.includes(query) ? 'block' : 'none';
      });
    });
  </script>
